<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Axcel AI</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="1.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="pwa.js"></script>
  <style>
    video {
      height: 100px;
      width: auto;
      pointer-events: none;
      user-select: none;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <video
      id="logo-video"
      autoplay
      muted
      playsinline
    >
      <source src="1.mp4" type="video/mp4">
    </video>
  </header>

  <div id="pinned-message">
    📌 افزودن به صفحه → <button id="add-btn">OK</button>
  </div>

  <main id="chat">
    <!-- پیام‌ها اینجا قرار می‌گیرن -->
  </main>

  <footer>
    <input type="text" id="user-input" placeholder="سوالی بپرس..." />
    <button id="send-btn">ارسال</button>
  </footer>

  <script>
    const video = document.getElementById("logo-video");

    // وقتی ویدیو تموم شد، فریم آخر بمونه و دوباره پلی نشه
    video.addEventListener("ended", () => {
      video.pause();
      video.currentTime = video.duration;
    });

    // جلوگیری از راست کلیک برای دانلود
    video.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
