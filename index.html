<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Axcel AI</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="1.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="pwa.js"></script>
  </head>
  <body>
    <header>
      <img src="2.png" alt="Axcel Logo" style="height: 400px; pointer-events: none; user-select: none;" />
    </header>

    <div id="pinned-message">
      📌 افزودن به صفحه → <button id="add-btn">OK</button>
    </div>

    <main id="chat">
      <!-- پیام‌ها اینجا قرار می‌گیرن -->
    </main>

    <footer>
      <input type="text" id="user-input" placeholder="سوالی بپرس..." />
      <button id="send-btn">ارسال</button>
    </footer>
  </body>
</html>
